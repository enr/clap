
apply plugin: 'jacoco'

dependencies {
    compile 'com.google.guava:guava:14.0.1',
            'com.beust:jcommander:1.30'
            
    testCompile 'org.testng:testng:6.8.5',
                'org.easytesting:fest-assert-core:2.0M10'
}

test {
    useTestNG()
}

jacoco {
    toolVersion = "0.6.2.201302030002"
}
